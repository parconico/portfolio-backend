services:  
    db: 
        image: postgres:12-alpine
        ports:
            - "5432:5432"
        environment:
             POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
             POSTGRES_USER: ${POSTGRES_USER}
             POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - ./data:/var/lib/postgresql/data
        container_name: postgres_container